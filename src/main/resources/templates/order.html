<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cтроительный магазин</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Корзина</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>

<header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>

    <a th:href="@{/index}" class="logo">HardwareStore</a>
    <div class="menu">
        <div class="icons">
            <a th:href="@{/orders}" class="fas fa-gift"></a>
        </div>
        <div class="icons">
            <a class="fas fa-user" th:href="@{/profile}" th:text="${name}"></a>
            <a th:href="@{/profile/cart-product}" class="fas fa-shopping-cart"></a>
        </div>
        <div class="Exit">
            <form th:action="@{/auth/login}">
                <input class="butt" sec:authorize="isAnonymous()" type="submit" value="Войти">
            </form>

            <form th:method="POST" th:action="@{/logout}">
                <input class="butt" sec:authorize="isAuthenticated()" type="submit" value="Выйти">
            </form>
        </div>
    </div>

</header>
<section>
    <h1  class="cart">Мои заказы</h1>
    <div class="container">
        <div class="rowrow" th:each="order : ${orders}">

            <div class="list-group">
                <span class="a">Номер заказа:</span>
                <span class="b" th:text="${order.getId()}"></span>
            </div>
            <div class="list-group">
                <span class="a">Дата оформления:</span>
                <span class="b" th:text="${order.getDate()}"></span>
            </div>
            <div class="list-group">
                <span class="a">Стоимость заказа</span>
                <span class="b" th:text="${order.getTotal()} + ' руб.'"></span>
            </div>
            <div class="list-group">
                <span class="a">Оформлен на</span>
                <span class="b" th:text="${order.getPerson().getUsername()}"></span>
            </div>
            <div class="list-group">
                <a class="delete" th:href="@{'/order/check/'+ ${order.getId()}}"><span class="a">Посмотреть заказ</span></a>
            </div>

        </div>
    </div>
</section>







<footer class="footer-distributed">

    <div class="footer-right">


        <a href="https://vk.com/ildarqw"><i class="fa fa-vk"></i></a>
        <a href="https://instagram.com/nufffff"><i class="fa fa-instagram"></i></a>
        <a href="https://github.com/nufffff"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>

    </div>
    <p class="copy">HardwareStore &copy; 2022</p>
    </div>

</footer>
</body>
</html>
